<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker ðŸ“Š</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calorie Tracker ðŸ“Š</h1>
    </header>
    <section id="calorie-tracker">
        <input type="text" id="meal-input" placeholder="Enter meal name">
        <button onclick="trackCalories()">Track Calories</button>
        <p id="calorie-output"></p>
        <p id="calorie-status-output"></p>
    </section>
    <footer>
        <p>Â© 2024 Diet Recall App. All rights reserved.</p>
    </footer>
    <script>
      // Object to store meals and their corresponding calorie values
const mealCalories = {
  "sheera": 635,
  "palak paneer": 366,
  "butter chicken": 1000,
  "chana masala": 550,
  "vegetable biryani": 320,
  "aloo gobi": 300,
  "vegan tikka masala": 290,
  "chicken tikka masala": 760,
  "prawn curry": 400,
  "masoor dal": 180,
  "lemon rice": 210
};

// Variable to store total calories consumed
let totalCalories = 0;
let calorieGoal = 2000; // Default calorie goal

// Function to track calories based on meal input
function trackCalories() {
  // Get the meal name from input field
  const mealInput = document.getElementById('meal-input').value.toLowerCase();

  // Check if the meal exists in the predefined list
  if (mealCalories[mealInput]) {
      // Get the calorie value from the mealCalories object
      const mealCalorieValue = mealCalories[mealInput];

      // Add the calorie count to totalCalories
      totalCalories += mealCalorieValue;

      // Display the meal and its calories
      document.getElementById('calorie-output').innerText += `Meal: ${mealInput}, Calories: ${mealCalorieValue}\n`;

      // Check if the total calories exceed or meet the daily goal
      checkCalorieStatus();
  } else {
      // If the meal is not in the list, show an error message
      document.getElementById('calorie-output').innerText = `Meal not found in the database. Please enter a valid meal.`;
  }
}

// Function to check the total calories against the calorie goal
function checkCalorieStatus() {
  if (totalCalories < calorieGoal) {
      document.getElementById('calorie-status-output').innerText = `You have consumed ${totalCalories} out of ${calorieGoal} calories today.`;
  } else {
      document.getElementById('calorie-status-output').innerText = `Goal exceeded! You have consumed ${totalCalories} calories, which is over your daily goal of ${calorieGoal} calories.`;
  }
}

// Optional: Function to set a new calorie goal
function setCalorieGoal() {
  const newGoal = parseInt(prompt('Enter your new daily calorie goal:'));
  if (newGoal && newGoal > 0) {
      calorieGoal = newGoal;
      document.getElementById('calorie-goal-output').innerText = `Your daily calorie goal is set to: ${calorieGoal} calories`;
      checkCalorieStatus();
  } else {
      alert('Please enter a valid calorie goal.');
  }
}

    </script>
</body>
</html>
