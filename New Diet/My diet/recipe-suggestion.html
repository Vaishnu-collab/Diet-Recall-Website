<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestions ü•ó</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Define recipes with their ingredients and procedure
        const recipes = {
            "Sheera": {
                ingredients: ["semolina", "sugar", "water", "ghee", "nuts", "raisins", "cardamom", "saffron"],
                procedure: [
                    "Heat ghee in a pan and add semolina. Roast it on low heat until it turns golden brown.",
                    "In a separate pot, boil water with sugar until dissolved.",
                    "Gradually add the sugar-water mixture to the roasted semolina while stirring continuously to avoid lumps.",
                    "Add cardamom powder, nuts, raisins, and saffron. Mix well.",
                    "Cook until the mixture thickens and starts to leave the sides of the pan.",
                    "Serve warm."
                ]
            },
            "Palak Paneer": {
                ingredients: ["spinach", "paneer", "onion", "tomato", "garlic", "ginger"],
                procedure: [
                    "Blanch the spinach in boiling water for 2 minutes, then blend it into a puree.",
                    "In a pan, heat oil and saut√© chopped onions until golden.",
                    "Add chopped tomatoes, ginger, and garlic, and cook until the tomatoes are soft.",
                    "Add the spinach puree and cook for 5 minutes.",
                    "Add cubed paneer, salt, and spices (cumin, garam masala) and mix well.",
                    "Cook for another 5 minutes and serve hot with roti or rice."
                ]
            },
            "Butter Chicken": {
                ingredients: ["chicken", "butter", "cream", "tomato", "onion", "spices"],
                procedure: [
                    "Marinate chicken pieces in yogurt and spices for at least 1 hour.",
                    "In a pan, melt butter and saut√© chopped onions until golden.",
                    "Add pureed tomatoes and cook until the oil separates.",
                    "Add marinated chicken and cook until it's done.",
                    "Stir in cream and simmer for a few minutes.",
                    "Serve with naan or rice."
                ]
            },
            "Chana Masala": {
                ingredients: ["chickpeas", "onion", "tomato", "garlic", "ginger", "spices"],
                procedure: [
                    "Soak chickpeas overnight and cook them until soft.",
                    "In a pan, heat oil and saut√© chopped onions until golden.",
                    "Add ginger and garlic, and cook for a minute.",
                    "Add chopped tomatoes and cook until soft.",
                    "Add cooked chickpeas and spices (cumin, coriander, garam masala) and mix well.",
                    "Simmer for 10 minutes and serve with rice or bread."
                ]
            },
            "Vegetable Biryani": {
                ingredients: ["basmati rice", "mixed vegetables", "onion", "tomato", "spices", "yogurt"],
                procedure: [
                    "Rinse basmati rice and soak for 30 minutes.",
                    "In a pot, heat oil and saut√© sliced onions until golden.",
                    "Add mixed vegetables, tomatoes, and spices, and cook for a few minutes.",
                    "Add soaked rice and water, and cook until the rice is done.",
                    "Stir in yogurt, mix gently, and serve hot."
                ]
            },
            "Aloo Gobi": {
                ingredients: ["potato", "cauliflower", "onion", "tomato", "spices"],
                procedure: [
                    "Heat oil in a pan and saut√© chopped onions until golden.",
                    "Add diced potatoes and cauliflower florets, and cook for a few minutes.",
                    "Add chopped tomatoes, spices (turmeric, cumin, coriander), and salt.",
                    "Cover and cook until the vegetables are tender.",
                    "Serve hot with roti or rice."
                ]
            },
            "Vegan Tikka Masala": {
                ingredients: ["tofu", "onion", "tomato", "spices", "coconut milk"],
                procedure: [
                    "Marinate tofu in spices and bake or pan-fry until golden.",
                    "In a pan, heat oil and saut√© chopped onions until soft.",
                    "Add pureed tomatoes and spices, and cook until thick.",
                    "Stir in coconut milk and add the cooked tofu.",
                    "Simmer for 10 minutes and serve with rice or naan."
                ]
            },
            "Chicken Tikka Masala": {
                ingredients: ["chicken", "onion", "tomato", "yogurt", "spices", "cream"],
                procedure: [
                    "Marinate chicken in yogurt and spices for a few hours.",
                    "Grill or bake the chicken until cooked.",
                    "In a pan, saut√© onions, add pureed tomatoes and cook until thick.",
                    "Add cooked chicken and cream, and simmer for 10 minutes.",
                    "Serve with naan or rice."
                ]
            },
            "Prawn Curry": {
                ingredients: ["prawns", "coconut milk", "onion", "tomato", "spices"],
                procedure: [
                    "Heat oil in a pan and saut√© chopped onions until golden.",
                    "Add chopped tomatoes and spices (turmeric, chili powder).",
                    "Stir in coconut milk and bring to a simmer.",
                    "Add prawns and cook until they turn pink.",
                    "Serve with rice."
                ]
            },
            "Masoor Dal": {
                ingredients: ["red lentils", "onion", "tomato", "garlic", "spices"],
                procedure: [
                    "Rinse red lentils and cook them with water until soft.",
                    "In a separate pan, heat oil and saut√© chopped onions until golden.",
                    "Add chopped tomatoes, garlic, and spices (cumin, turmeric) and cook.",
                    "Mix the cooked lentils into the spiced onion-tomato mixture.",
                    "Serve with rice or bread."
                ]
            },
            "Lemon Rice": {
                ingredients: ["rice", "lemon", "mustard seeds", "turmeric", "peanuts", "curry leaves"],
                procedure: [
                    "Cook rice and let it cool.",
                    "In a pan, heat oil and add mustard seeds, peanuts, and curry leaves.",
                    "Add turmeric and cooled rice, and mix well.",
                    "Squeeze lemon juice over it and serve."
                ]
            }
        };

        // Function to get recipe by name
        function getRecipe() {
            const recipeInput = document.getElementById("recipe-name").value.trim();
            const recipeDetails = recipes[recipeInput];

            const recipeOutput = document.getElementById("recipeOutput");
            recipeOutput.innerHTML = ''; // Clear previous results

            if (recipeDetails) {
                const ingredients = recipeDetails.ingredients.join(", ");
                const procedure = recipeDetails.procedure.join("<br>");
                recipeOutput.innerHTML = `<strong>${recipeInput}</strong><br><strong>Ingredients:</strong> ${ingredients}<br><strong>Procedure:</strong> ${procedure}`;
            } else {
                recipeOutput.innerHTML = "Recipe not found. Please check the name and try again.";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Recipe Suggestions ü•ó</h1>
    </header>
    <section id="recipe-suggestion">
        <h2>Get Recipe by Name</h2>
        <label for="recipe-name">Enter Recipe Name:</label>
        <input type="text" id="recipe-name" placeholder="e.g., Butter Chicken">
        <button onclick="getRecipe()">Get Recipe</button>

        <h3>Recipe Output:</h3>
        <div id="recipeOutput"></div>
    </section>
    <footer>

    </footer>
</body>
</html>
