<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Set Your Calorie Goals ðŸŽ¯</h1>
    </header>
    <section id="calorie-goals">
        <input type="number" id="calorie-goal-input" placeholder="Enter your daily calorie goal" required>
        <button onclick="setCalorieGoal()">Set Goal</button>
        <p id="calorie-goal-output"></p>
    </section>
    <footer>
        <p>Â© 2024 Diet Recall App. All rights reserved.</p>
    </footer>
    <script>
      // Function to set and display the calorie goal
function setCalorieGoal() {
  // Get the input value from the calorie goal input field
  const calorieGoal = document.getElementById('calorie-goal-input').value;

  // Validate if the input is a number and greater than zero
  if (calorieGoal && calorieGoal > 0) {
      // Display the calorie goal in the output paragraph
      document.getElementById('calorie-goal-output').innerText = `Your daily calorie goal is set to: ${calorieGoal} calories`;
  } else {
      // If input is invalid, show an error message
      document.getElementById('calorie-goal-output').innerText = 'Please enter a valid calorie goal greater than 0.';
  }
}

    </script>
</body>
</html>
